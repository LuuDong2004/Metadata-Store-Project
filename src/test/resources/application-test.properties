# Test configuration
main.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
main.datasource.username=sa
main.datasource.password=
main.datasource.driver-class-name=org.h2.Driver

# Disable Liquibase for tests
main.liquibase.enabled=false

# Jmix test configuration
jmix.core.available-locales=en
jmix.ui.login-view-id=LoginView
jmix.ui.main-view-id=MainView
jmix.ui.menu-config=com/vn/ms/menu.xml
jmix.ui.composite-menu=true

# Disable dynamic datastore for tests
jmix.core.additional-stores=

# Test logging
logging.level.org.atmosphere=warn
logging.level.eclipselink.logging.sql=info
logging.level.io.jmix.core.datastore=info
logging.level.io.jmix.core.AccessLogger=debug
logging.level.io.jmix=info
logging.level.org.springframework.security=info
